

<app-signin *ngIf="!isAuthenticated"></app-signin>


<div *ngIf="isAuthenticated">
    <div class="toolbar-container">
        <div class="toolbar">
            <app-toolbar></app-toolbar>
        </div>
    </div>


    <div class="content-container">
        <div class="legend onboarding" *ngIf="showOnboardingMessage">
            <span>{{ 'MAIN.PERFORM-ONBOARDING' | translate }}</span>
            <span class="fill-remaining"></span>
            <span><button mat-button (click)="startOnboarding()">
                {{ 'MAIN.START-ONBOARDING' | translate }}
            </button></span>
        </div>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
