<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <img src="assets/logo.png">

        <div class="fill-remaining"></div>

        <a mat-button routerLink="/app/dashboard" [class.current]="isDashboard">
            {{ 'MAIN.TOOLBAR.DASHBOARD' | translate }}
        </a>
        <div class="space"></div>
        <a mat-button [matMenuTriggerFor]="ggoMenu">
            GGOs
        </a>
        <div class="space"></div>
        <a mat-button routerLink="/app/emissions" [class.current]="isEmissions">
            EMISSIONS
        </a>
        <div class="space"></div>
        <a mat-button routerLink="/app/transfer" [class.current]="isTransfer">
            {{ 'MAIN.TOOLBAR.TRANSFER' | translate }}
        </a>
        <div class="space"></div>
        <a mat-button routerLink="/app/facilities" [class.current]="isFacilities">
            {{ 'MAIN.TOOLBAR.FACILITIES' | translate }}
        </a>
        <div class="space"></div>
        <a mat-button routerLink="/app/support" [class.current]="isSupport">
            {{ 'MAIN.TOOLBAR.SUPPORT' | translate }}
        </a>

        <div class="fill-remaining"></div>

        <button mat-button [matMenuTriggerFor]="menu" class="user">
            <div class="user">
                <p class="name">
                    <b>{{ user.company }}</b><br>
                    {{ user.name }}
                </p>
                <div class="space"></div>
                <div class="avatar">
                    <div class="badge" *ngIf="hasPendingProposals()">
                        {{ pendingProposals }}
                    </div>
                </div>
            </div>
        </button>



        <!-- GGOs dropdown -->
        <mat-menu #ggoMenu="matMenu">
            <button mat-menu-item routerLink="/app/ggo-overview">
                Overview
            </button>
            <button mat-menu-item routerLink="/app/commodities">
                {{ 'MAIN.TOOLBAR.COMMODITIES' | translate }}
            </button>
            <button mat-menu-item routerLink="/app/retire">
                {{ 'MAIN.TOOLBAR.RETIRE' | translate }}
            </button>
            <button mat-menu-item routerLink="/app/disclosure">
                {{ 'MAIN.TOOLBAR.DISCLOSURE' | translate }}
            </button>
            <button mat-menu-item routerLink="/app/forecast">
                {{ 'MAIN.TOOLBAR.FORECAST' | translate }}
            </button>
        </mat-menu>
        <!-- /GGOs dropdown -->


        <!-- User dropdown -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/app/transfer" class="pending-proposal" *ngIf="hasPendingProposals()">
                {{ 'MAIN.TOOLBAR.PENDING-PROPOSALS' | translate }} ({{ pendingProposals }})
            </button>

            <button mat-menu-item (click)="editProfil()">
                {{ 'MAIN.TOOLBAR.EDIT-PROFILE' | translate }}
            </button>
            <button mat-menu-item (click)="showAccountDetails()">
                {{ 'MAIN.TOOLBAR.ACCOUNT-DETAILS' | translate }}
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="changeLanguage('en')" [class.selected]="isEnglish">
                English
            </button>
            <button mat-menu-item (click)="changeLanguage('da')" [class.selected]="isDanish">
                Dansk
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logOut()">
                {{ 'MAIN.TOOLBAR.LOG-OUT' | translate }}
            </button>
        </mat-menu>
        <!-- /User dropdown -->

    </mat-toolbar-row>
</mat-toolbar>
