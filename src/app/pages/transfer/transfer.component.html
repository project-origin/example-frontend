
<div class="transfer">
    
    <div class="details">
        <mat-card>
            <mat-card-content>
                <h1>About</h1>
                <p>
                    This page gives you an overview of all your current GGO transfer agreements.
                </p>
                <p>
                    Each agreement is automatically processed when you receive new GGOs.
                </p>
                <p>
                    Each transfer agreement has an amount. This is the maximum amount of Wh, that will be transferred per hour. 
                </p>

                <h2>Propose new agreement</h2>
                <p>
                    TODO foo bar
                </p>

                <button type="button" mat-flat-button color="primary" (click)="proposeNewAgreement()">
                    CREATE NEW AGREEMENT
                </button>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="agreements">
        <app-agreement-list-new
            headline="Received proposals (awaiting your response)"
            [agreements]="pending"
            (clicked)="onClickReceivedProposal($event)"
            *ngIf="pending.length > 0">
        </app-agreement-list-new>

        <app-agreement-list-new
            headline="Sent proposals (awaiting response)"
            [agreements]="sent"
            (clicked)="onClickSentProposal($event)"
            *ngIf="sent.length > 0">
        </app-agreement-list-new>

        <app-agreement-list-new
            icon="north_east"
            iconColor="red"
            headline="Outbound agreements"
            emptyHeadline="No outbound agreements"
            emptyText="Outbound agreements transfers GGOs from your facilities to your partner's account."
            [agreements]="outbound"
            [sortable]="true"
            (clicked)="onClickAgreement($event)"
            (priorityChanged)="onOutboundAgreementsPrioritiesChanged($event)">
        </app-agreement-list-new>

        <app-agreement-list-new
            icon="south_west"
            iconColor="green"
            headline="Inbound agreements"
            emptyHeadline="No inbound agreements found"
            emptyText="Inbound agreements transfers GGOs from your partner's facilities to your account,<br>and optionally retires the GGOs to one or more of your facilities."
            [agreements]="inbound"
            (clicked)="onClickAgreement($event)">
        </app-agreement-list-new>

        <app-agreement-list-new
            headline="Cancelled recently"
            [agreements]="cancelled"
            (clicked)="onClickAgreement($event)"
            *ngIf="cancelled.length > 0">
        </app-agreement-list-new>

        <app-agreement-list-new
            headline="Declined recently"
            [agreements]="declined"
            (clicked)="onClickAgreement($event)"
            *ngIf="declined.length > 0">
        </app-agreement-list-new>
    </div>

</div>
