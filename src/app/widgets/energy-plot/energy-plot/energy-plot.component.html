<div class="container">

    <div class="plot" [class.overlayed]="loading || error">
        <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType">
        </canvas>
    </div>

    <div class="overlay" *ngIf="loading || error">
        <app-loading-view *ngIf="loading"></app-loading-view>
        
        <div *ngIf="error" class="error">
            {{ 'PLOTS.FAILED-TO-LOAD' | translate }}<br><br>
            <button mat-flat-button color="primary" (click)="invokeReload()">
                {{ 'COMMON.TRY-AGAIN' | translate }}
            </button>
        </div>
    </div>

</div>
